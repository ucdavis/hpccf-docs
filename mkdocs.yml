markdown_extensions:
  - toc:
      permalink: true

  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - macros:
      module_name: macros

extra:
  spack_modulefiles_path: spack-ucdavis/modulefiles/hpccf/franklin/
  social:
    - icon: material/email-edit
      link: "mailto:hpc-help@ucdavis.edu"
      name: Email HPC@UCD Support
    - icon: fontawesome/brands/slack
      link: https://ucdavis.slack.com/archives/C053NKA88
      name: "#hpc Channel on ucdavis.slack.com"
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  custom_dir: overrides
  features:
    - content.code.annotate
    #- navigation.tabs
    - navigation.sections
    - navigation.expand
    #- navigation.indexes
    - navigation.instant
    - navigation.top
    #- navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  logo: assets/HPCCF-logo-dark.png
  favicon: assets/HPCCF-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: ucdavis
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
